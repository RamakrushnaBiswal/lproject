<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #the{
            background: url('BACKGROUND5.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen" id="the">

<div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-semibold mb-4">Sign Up</h1>

    <form action="signup.php" method="POST" onsubmit="return checkPasswordMatch()">
        <div class="mb-4">
            <label for="name" class="block text-gray-600">Name</label>
            <input type="text" id="name" name="name" class="w-full p-2 border rounded focus:outline-none focus:border-blue-500" placeholder="Your Name" required>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-600">Email</label>
            <input type="email" id="email" name="email" class="w-full p-2 border rounded focus:outline-none focus:border-blue-500" placeholder="Your Email" required>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-gray-600">Password</label>
            <input type="password" id="password" name="password" class="w-full p-2 border rounded focus:outline-none focus:border-blue-500" placeholder="Your Password" required>
        </div>

        <div class="mb-6">
            <label for="password_confirmation" class="block text-gray-600">Confirm Password</label>
            <input type="password" id="confirmPassword" name="password_confirmation" class="w-full p-2 border rounded focus:outline-none focus:border-blue-500" placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition duration-300">Sign Up</button>
    </form>

    <p class="mt-4 text-gray-600">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
</div>
<script>
    function checkPasswordMatch() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return false;
        }
        
        return true;
    }
</script>
</body>
</html>
